---
all:
  children:
    pihole_servers:
      hosts:
        pihole-01:
          ansible_host: "{{ pihole_host | default('192.168.100.99') }}"
          ansible_user: "{{ pihole_user | default('aldrine') }}"
          ansible_ssh_private_key_file: "{{ ssh_key_path | default('~/.ssh/id_rsa') }}"
          ansible_port: "{{ ssh_port | default(22) }}"
      vars:
        # Pi-hole specific variables
        pihole_admin_password: "{{ pihole_password }}"
        pihole_dns_1: "{{ pihole_dns1 | default('1.1.1.1') }}"
        pihole_dns_2: "{{ pihole_dns2 | default('1.0.0.1') }}"
        pihole_timezone: "{{ pihole_timezone | default('Europe/London') }}"
        pihole_webport: "{{ pihole_webport | default(80) }}"
        pihole_dnsport: "{{ pihole_dnsport | default(53) }}"
        
        # Network configuration
        network_domain: "{{ network_domain | default('homelab.local') }}"
        network_dhcp_start: "{{ network_dhcp_range_start | default('192.168.100.100') }}"
        network_dhcp_end: "{{ network_dhcp_range_end | default('192.168.100.250') }}"
        network_gateway: "{{ network_gateway | default('192.168.1.1') }}"
        
        # Custom lists
        pihole_custom_blocklists: "{{ pihole_blocklists | default('') }}"
        pihole_whitelist_domains: "{{ pihole_whitelist | default('') }}"