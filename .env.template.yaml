# Pi-hole Clean Configuration Template
# Copy this file to .env.yaml and configure your values
# This file should be added to .gitignore to protect sensitive data
# Uses pure FTL commands and official Pi-hole API

pihole:
  # SSH Connection Settings
  ssh_user: "your_ssh_username"
  ssh_host: "192.168.1.100"  # IP address of your Pi-hole machine
  ssh_password: "your_ssh_password"  # Consider using SSH keys instead (also used for sudo)
  
  # Pi-hole Configuration
  admin_password: "your_secure_admin_password"
  machine_ip: "192.168.1.100"  # Static IP of the Pi-hole machine (should match ssh_host)
  interface: "eth0"  # Network interface (eth0 for Ethernet, wlan0 for WiFi)
  
  # DNS Settings
  dns_servers:
    - "1.1.1.1"        # Cloudflare DNS
    - "1.0.0.1"        # Cloudflare DNS Secondary
    - "8.8.8.8"        # Google DNS (optional)
    - "8.8.4.4"        # Google DNS Secondary (optional)
  
  # Pi-hole Web Interface
  web_interface: true
  web_port: 80
  
  # DHCP Configuration (optional - only if Pi-hole will handle DHCP)
  dhcp:
    enabled: false  # Set to true if you want Pi-hole to handle DHCP
    start_ip: "192.168.1.10"
    end_ip: "192.168.1.100"
    router_ip: "192.168.1.1"
    lease_time: "24h"
  
  # Ad Blocking Lists
  blocklists:
    - "https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts"
    - "https://raw.githubusercontent.com/mitchellkrogza/Badd-Boyz-Hosts/master/hosts"
    - "https://someonewhocares.org/hosts/zero/hosts"
    - "https://raw.githubusercontent.com/AdguardTeam/AdguardFilters/master/BaseFilter/sections/adservers.txt"
    - "https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext"
  
  # Whitelist - domains that should never be blocked
  whitelist:
    - "example.com"
    - "github.com"
    - "microsoft.com"
    - "apple.com"
    - "google.com"

  # Delete from whitelist - domains to explicitly remove
  delete_whitelist: []
    # - "microsoft.com"
  
  # Blacklist - additional domains to block
  blacklist:
    - "ads.example.com"
    - "tracker.example.com"
    - "analytics.badsite.com"

  # Delete from blacklist - domains to explicitly remove
  delete_blacklist: []
    # - "some-domain.com"
  
  # Regular expressions for advanced blocking (blacklist)
  regex_blacklist:
    - "^(.+[-_.])??adse?rv(er?|ice)?s?[0-9]*[-.]"
    - "^(.+[-_.])??m?ad[sxv]?[0-9]*[-_.]"
  
  # Delete regex from blacklist
  delete_regex_blacklist: []
    # - "^(.+[-_.])??adse?rv(er?|ice)?s?[0-9]*[-.]"

  # Regular expressions for whitelisting (allow)
  regex_whitelist: []
    # - "^(.+\\.)?example\\.com$"
  
  # Delete regex from whitelist
  delete_regex_whitelist: []
    # - "^(.+\\.)?example\\.com$"

  # Networking (optional)
  network:
    postfix: "lan"  # Adjust if necessary for your network
  # Custom DNS records (optional)
  custom_dns:
    - domain: "homelab.lan"
      ip: "192.168.1.100"
    - domain: "pihole.lan"
      ip: "192.168.1.100"

# Additional machines configuration (for future expansion)
machines:
