---
# Pi-hole Role Handlers
# These handlers are triggered by notify statements in tasks

- name: restart pihole-FTL
  systemd:
    name: pihole-FTL
    state: restarted
    daemon_reload: true

- name: reload pihole-FTL
  systemd:
    name: pihole-FTL
    state: reloaded

# Lighttpd handler removed - using Pi-hole FTL built-in web server

- name: update pihole lists
  command: pihole restartdns reload-lists
  changed_when: false

- name: update gravity
  command: pihole -g
  changed_when: false