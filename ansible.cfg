# Ansible Configuration for Home Lab Setup
# This file configures Ansible behavior for the home lab deployment

[defaults]
# Basic settings
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = False
timeout = 30
forks = 5
gathering = implicit
gather_timeout = 10

# Logging
log_path = ansible.log
display_skipped_hosts = False
display_ok_hosts = True

# Output formatting
stdout_callback = default
stderr_callback = default
force_color = True
nocows = 1

# Privilege escalation
become = True
become_method = sudo
become_ask_pass = False

# SSH settings
transport = smart
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=300s
ssh_timeout = 30
sftp_batch_mode = False
pipelining = True

# Performance
strategy = linear
poll_interval = 0.1
internal_poll_interval = 0.001

[inventory]
# Inventory plugin settings
enable_plugins = yaml, ini, auto

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[persistent_connection]
command_timeout = 30
connect_timeout = 30

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[ssh_connection]
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ControlMaster=auto -o ControlPersist=300s
pipelining = True
retries = 3
timeout = 30